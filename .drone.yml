build:
  image: golang:1.5
  commands:
    - make deps
    - make build
    - make test

publish:
  docker:
    username: drone
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-hipchat
    when:
      branch: master

plugin:
  name: HipChat
  desc: Send build status notifications via HipChat
  type: notify
  image: plugins/drone-hipchat
  labels:
    - chat
    - messaging
    - hipchat
